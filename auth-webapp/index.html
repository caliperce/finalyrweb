<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Parking Management System</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: #2c3e50;
            margin: 0;
        }
        .login-form {
            margin-top: 1rem;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Parking Management System</h2>
            <p>Please sign in to continue</p>
        </div>
        
        <form class="ui form login-form" id="login-form">
            <div class="field">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button class="ui primary fluid button" type="submit">
                <span class="normal-text">Sign In</span>
                <span class="loading">
                    <i class="spinner loading icon"></i> Signing In...
                </span>
            </button>
        </form>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="ui divider"></div>
        
        <div style="text-align: center;">
            <a href="register.html">Create an account</a>
            <span style="margin: 0 10px;">|</span>
            <a href="forgot-password.html">Forgot password?</a>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-WA4jwLiy3BoabtKTNC2LYJfweibqI4",
            authDomain: "userinfo-10027.firebaseapp.com",
            projectId: "userinfo-10027",
            storageBucket: "userinfo-10027.firebasestorage.app",
            messagingSenderId: "605892604762",
            appId: "1:605892604762:web:e4e6f1231f144e2e983963",
            measurementId: "G-HVKGHKRG39"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        let redirectInProgress = false;

        // Check if user is already signed in
        auth.onAuthStateChanged((user) => {
            if (user && !redirectInProgress) {
                redirectInProgress = true;
                console.log('User already signed in, redirecting to dashboard...');
                setTimeout(() => {
                    window.location.replace('dashboard.html');
                }, 1000);
            }
        });

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const form = e.target;
            
            // Show loading state
            form.classList.add('loading');
            errorMessage.style.display = 'none';
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                console.log('Login successful');
                // Redirect will be handled by onAuthStateChanged
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                form.classList.remove('loading');
            }
        });
    </script>
    
    <!-- Include the auth.js file -->
    <script src="auth.js"></script>
</body>
</html>
